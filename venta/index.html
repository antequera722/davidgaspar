    <style>
        /* --- RESET Y BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #e0e0e0;
            perspective: 1000px; /* Necesario para el efecto 3D */
        }

        /* --- IMAGEN DE FONDO ANIMADA --- */
        .bg-wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
            filter: blur(25px) brightness(0.4); 
            /* Animación de respiración */
            animation: breathe 20s infinite alternate ease-in-out;
        }

        @keyframes breathe {
            0% { transform: scale(1.1); }
            100% { transform: scale(1.2); }
        }

        /* --- TARJETA DE CRISTAL INTERACTIVA --- */
        .glass-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
            
            /* Preparar para 3D */
            transform-style: preserve-3d;
            transform: rotateX(0) rotateY(0);
            transition: transform 0.1s ease-out; /* Movimiento fluido pero rápido */
        }

        /* Brillo sobre la tarjeta */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 11;
        }

        /* Elementos dentro de la tarjeta (Efecto Pop-up de entrada) */
        .glass-card > * {
            opacity: 0;
            transform: translateY(20px) translateZ(20px); /* translateZ para que floten sobre la tarjeta */
            animation: fadeInUp 0.8s forwards ease-out;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) translateZ(20px);
            }
        }

        /* Retrasos en la animación para efecto cascada */
        .profile-img-container { animation-delay: 0.1s; }
        h1 { animation-delay: 0.2s; }
        .subtitle { animation-delay: 0.3s; }
        .btn-container { animation-delay: 0.4s; }
        .spotify-frame { animation-delay: 0.5s; }

        /* --- FOTO DE PERFIL --- */
        .profile-img-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(45deg, rgba(255,255,255,0.5), rgba(255,255,255,0.1));
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-img-container:hover {
            transform: scale(1.1) rotate(5deg) translateZ(30px);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1a1a1a; 
        }

        /* --- TEXTOS --- */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- BOTONES SOCIALES --- */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .glass-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        /* Efecto de brillo al pasar por encima del botón */
        .glass-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .glass-btn:hover::after {
            left: 100%;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.02) translateZ(10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .instagram:hover { border-color: #E1306C; box-shadow: 0 0 15px rgba(225, 48, 108, 0.3); }
        .whatsapp:hover { border-color: #25D366; box-shadow: 0 0 15px rgba(37, 211, 102, 0.3); }

        .icon { width: 24px; height: 24px; fill: currentColor; }

        /* iframe container */
        .spotify-frame {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .spotify-frame:hover {
            transform: scale(1.02);
        }

    </style>
</head>

    <script>
        // SCRIPT PARA EFECTO TILT (3D al mover el ratón)
        const card = document.getElementById('card');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            // Aplicar rotación
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Restaurar posición al salir del área (opcional, si se quiere)
        document.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
        
        // Efecto para móviles (giroscopio simple si es compatible o animación flotante css por defecto)
    </script>
